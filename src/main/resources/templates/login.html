<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Proyecto Aplicaciones Empresariales 2</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app-style.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="card border-primary border-top-sm border-bottom-sm card-authentication1 mx-auto my-5 animated bounceInDown">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="/assets/images/logo-icon.png">
                </div>
                <div class="card-title text-uppercase text-center py-3">Inicio de Sesión</div>
                <form action="#" method="post" th:object="${usuario}" th:action="@{/login-usuario}">
                    <div class="form-group">
                        <div class="position-relative has-icon-right">
                            <label for="txtUsuario" class="sr-only">Usuario</label>
                            <input type="text" id="txtUsuario" class="form-control form-control-rounded" placeholder="Ingrese su dni" th:field="*{dni}">
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="position-relative has-icon-right">
                            <label for="txtPassword" class="sr-only">Contraseña</label>
                            <input type="password" id="txtPassword" class="form-control form-control-rounded" placeholder="Ingrese su contraseña" th:field="*{password}">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
